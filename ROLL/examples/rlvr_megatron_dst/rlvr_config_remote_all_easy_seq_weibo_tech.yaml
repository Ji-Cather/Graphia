defaults:
  - ../config/envs@_here_
  - ../config/deepspeed_zero@_here_
  - ../config/deepspeed_zero2@_here_
  - ../config/deepspeed_zero3@_here_
  - ../config/deepspeed_zero3_cpuoffload@_here_

hydra:
  run:
    dir: .
  output_subdir: null

dataset_name: weibo_tech

exp_name: ${dataset_name}_qwen3_stopia_llm_judge

pretrain: Qwen/Qwen3-8B
reward_pretrain: Qwen/Qwen3-8B

seed: 42
per_device_train_batch_size: 4

logging_dir: ./output/logs
output_dir: ./output
system_envs:
  USE_MODELSCOPE: '1'

checkpoint_config:
  type: file_system
track_with: tensorboard
tracker_kwargs:
  log_dir: log/grpo_${dataset_name}

num_gpus_per_node: 8

max_steps: 101
save_steps: 50
logging_steps: 1
eval_steps: 10
resume_from_checkpoint: false

# rollout_batch_size: 64 # prompt
rollout_batch_size: 8  # prompt
prompt_length: 2048
response_length: 512

num_return_sequences_in_group: 8
ppo_epochs: 1
adv_estimator: grpo

# clip
value_clip: 0.5
reward_clip: 20
advantage_clip: 2.0
dual_clip_loss: true

# normalize
reward_norm: group
reward_shift: false
reward_scale: false

# data mask
max_len_mask: true
difficulty_mask: true
difficulty_low_threshold: 0.1
difficulty_high_threshold: 0.95
error_max_len_clip: false

# data weight
difficulty_loss_weight: false
length_loss_weight: false

# reward
add_token_level_kl: false

# advantage
whiten_advantages: true


validation:
  data_args:
    template: qwen2_5
    file_name:
      - prompts/${dataset_name}/val/seq/seq_edge.jsonl
    prompt: prompt
  generating_args:
    top_p: 0.99
    top_k: 100
    num_beams: 1
    temperature: 0.99
    num_return_sequences: 1
  eval_steps: 10

actor_train:
  model_args:
    flash_attn: fa2
    disable_gradient_checkpointing: false
    dtype: bf16
    model_type: ~
  training_args:
    learning_rate: 1.0e-6
    weight_decay: 0
    per_device_train_batch_size: 1
    gradient_accumulation_steps: 4
    warmup_steps: 20
    num_train_epochs: 50
  data_args:
    template: qwen2_5
    file_name:
      - prompts/${dataset_name}/train/seq/seq_edge.jsonl
    domain_interleave_probs:
      edge_text_rule: 1.0
    dataset_dir: prompts/${dataset_name}/train/teacher_forcing/
    prompt: prompt
    preprocessing_num_workers: 16
  strategy_args:
    strategy_name: megatron_train
    strategy_config:
      tensor_model_parallel_size: 1
      pipeline_model_parallel_size: 1
      expert_model_parallel_size: 1
      use_distributed_optimizer: true
      recompute_granularity: full
  device_mapping: list(range(0,8))
  infer_batch_size: 4

actor_infer:
  model_args:
    flash_attn: fa2
    disable_gradient_checkpointing: true
    dtype: bf16
  generating_args:
    max_new_tokens: ${response_length}
    top_p: 0.99
    top_k: 100
    num_beams: 1
    temperature: 0.99
    num_return_sequences: ${num_return_sequences_in_group}
  data_args:
    template: qwen2_5
  strategy_args:
    strategy_name: vllm
    strategy_config:
      gpu_memory_utilization: 0.6
      block_size: 16
      max_model_len: 2560
  device_mapping: list(range(0,6))
  infer_batch_size: 4

reference:
  model_args:
    flash_attn: fa2
    disable_gradient_checkpointing: true
    dtype: bf16
    model_type: ~
  data_args:
    template: qwen2_5
  strategy_args:
    strategy_name: megatron_infer
    strategy_config:
      tensor_model_parallel_size: 1
      pipeline_model_parallel_size: 1
      expert_model_parallel_size: 1
  device_mapping: list(range(0,8))
  infer_batch_size: 4

rewards:

  edge_text_rule:
    # NOTE: dst map 需要gpu load embeddding模型
    worker_cls: roll.pipeline.rlvr.rewards.llm_judge_reward_worker.LLMJudgeRewardWorker
    judge_prompt: sotopia_judge
    judge_model_type: inference
    model_args:
      model_name_or_path: ${reward_pretrain}
      attn_implementation: fa2
      disable_gradient_checkpointing: true
      dtype: bf16
      model_type: trl
    generating_args:
      max_new_tokens: 100
      top_p: 0.8
      top_k: 50
      num_beams: 1
      temperature: 0.8
      num_return_sequences: 1
    data_args:
      template: qwen2_5
    strategy_args:
      # strategy_name: hf_infer
      # strategy_config: null
      strategy_name: vllm
      strategy_config: 
        max_model_len: 2560
    device_mapping: list(range(6,8))
    infer_batch_size: 1

  